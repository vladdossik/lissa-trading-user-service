# GitHub Actions Workflow для Java с Maven и JDK 17
# Использует современные лучшие практики и оптимизации

name: Java CI

on:
  push:
    branches: [main]
    paths:
      - '**.java'
      - '**.xml'
      - 'pom.xml'
      - 'src/**'
  pull_request:
    branches: [main]
    paths:
      - '**.java'
      - '**.xml'
      - 'pom.xml'
      - 'src/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      # Клонирование репозитория
      - name: Checkout repository
        uses: actions/checkout@v3

      # Установка JDK 17 и кэширование зависимостей Maven
      - name: Set up JDK 17 and cache dependencies
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      # Сборка и тестирование проекта с Maven
      - name: Build and test with Maven
        run: mvn -B clean verify

      # Загрузка результатов тестов для анализа
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/target/surefire-reports/*'

      # Загрузка отчетов о покрытии кода
      - name: Upload code coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: '**/target/site/jacoco/*'

      # Архивация артефактов сборки
      - name: Archive build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: '**/target/*.jar'
