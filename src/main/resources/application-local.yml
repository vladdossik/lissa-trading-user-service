spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: root
    driver: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  liquibase:
    enabled: true

liquibase:
  change-log: classpath:db/changelog/db.changelog-master.yaml

logging:
  level:
    lissa.trading.user.service.aspect: INFO
